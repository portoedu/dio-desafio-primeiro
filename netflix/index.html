<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- own css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>ZOMBIEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="Logo">ZOMBIEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    The Walking Dead
                </h3>
                <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="images/min1.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min2.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min3.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min4.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min5.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min6.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min7.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min8.jpeg" alt=""></div>
            <div class="item"><img class="box-filme" src="images/min9.jpeg" alt=""></div>
            <div class="item"><img class="box-filme"  src="images/min10.jpeg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/891f3084a9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
